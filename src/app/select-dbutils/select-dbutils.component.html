<section>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select DB
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Prod</a>
            <a class="dropdown-item" href="#">QA</a>
            <a class="dropdown-item" href="#">Local</a>            
          </div>
        </div>
      </div>
      <div class="col-12 col-md-auto">
        <form action="" method="post" id="fileForm" role="form">
          <fieldset>
            <legend class="text-center">Connection details</legend>
            <div class="form-group">
              <label for="phonenumber">
                <span class="req">* </span> DB URL: </label>
              <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28" onkeyup="validatephone(this);"
                placeholder="http: localhost/prod" />
            </div>

            <div class="form-group">
              <label for="firstname">
                <span class="req">* </span> User Name: </label>
              <input class="form-control" type="text" name="firstname" id="txt" onkeyup="Validate(this)" required />
              <div id="errFirst"></div>
            </div>

            <div class="form-group">
              <label for="lastname">
                <span class="req">* </span> Password: </label>
              <input class="form-control" type="password" name="lastname" id="txt" onkeyup="Validate(this)"
                required />
              <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="email">
                <span class="req">* </span> Store Number: </label>
              <input class="form-control" required type="text" name="email" id="email" onchange="email_validate(this.value);" />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <label for="username">
                <span class="req">* </span> Reg Number
                <small>This will be your reg number</small>
              </label>
              <input class="form-control" type="text" name="username" id="txt" onkeyup="Validate(this)"
                required />
              <div id="errLast"></div>
            </div>
            <div class="form-group">
              <label for="example-date-input">
                <span class="req">* </span> Date</label>
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
              <div id="errLast"></div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </fieldset>
        </form>
        <!-- ends register form -->
      </div>
    </div>
  </div>
</section>
